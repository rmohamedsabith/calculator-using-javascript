<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script src="function.js"></script>
</head>
<body>
    <form method="POST" action="qw.php" onsubmit="return false">
        <label for="first">Enter First number  </label>
        <input type="number" id="first"><br>
        <label for="second">Enter Second number  </label>
        <input type="number" id="second"><br>
        <label for="operator">Operation  </label>
        <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        </select><br>
        <input type ="submit" onclick="cal()" value="Calculate"><br><br>
        <label for="answer">Answer  </label>
        <input type="number" id="answer" readonly>
        </form>
        <button onclick="cal()">submit</button>
</body>
</html>
